<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>JavaScript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=League+Gothic&display=swap" rel="stylesheet">
    <script defer src="/assets/js/script.js"></script>
</head>
<body>
    <main>
        <span id="time">Time</span>
        <h1>JavaScript Quiz</h1>
        <section id="quizSection">
            <div id="quizQuestion">Question Goes Here</div>
            <hr>
            <section id="quizOptions">
                <button class="option1"></button>
                <button class="option3"></button>
                <button class="option2"></button>
                <button class="option4s"></button>
            </section>
            <button id="start">Start Quiz</button>
            <hr>
            <span id="immediateResult"></span>
        </section>
        <section id="controls">
            <button id="restart" class="hide">Restart</button>
            <button id="clearHighScores" class="hide">Clear Scores</button>
        </section>
    </main>
</body>
</html>
