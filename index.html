<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <main>
        <span class="time" id="time">Time</span>
        <section class="instructions" id="instructions">
            <h1>JavaScript Quiz</h1>
            <p class="">This is a timed JavaScript quiz. For every wrong answer, your time will be deducted. Your final score will be your remaining time. Good luck, have fun!</p>
        </section>
        <section class="hide" id="quizSection">
            <span id="quizQuestion">Question Goes Here</span>
            <hr>
            <section id="quizOptions">
                <button class="options option1">Question</button>
                <button class="options option2">Question</button>
                <button class="options option3">Question</button>
                <button class="options option4">Question</button>
                <hr>
            </section>
        </section>
        <section id="controls">
            <button id="startButton">Start</button>
            <button class="hide" id="restart">Restart</button>
            <button class="hide" id="clearHighScores">Clear High Scores</button>
        </section>
    </main>
</body>
</html>
